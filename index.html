<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ポートフォリオギャラリー</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background-color: #f4f4f4;
    }
    .gallery-wrapper {
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: auto;
      white-space: nowrap;
      padding: 20px;
    }
    .gallery-item {
      display: inline-block;
      margin: 0 15px;
      text-align: center;
    }
    .gallery-item img {
      width: 250px;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
    }
    .caption {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    .popup:active {
      display: none;
    }
    .footer {
      text-align: center;
      padding: 20px;
    }
    .inquiry-button {
      padding: 12px 24px;
      background-color: #446dff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #formOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #formContainer {
      width: 90%;
      max-width: 640px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="gallery-wrapper">
    <div class="gallery-item">
      <img src="images/sample1.jpg" alt="Sample1" onclick="showPopup(this.src)">
      <div class="caption">サンプル画像1の説明</div>
    </div>
    <div class="gallery-item">
      <img src="images/sample2.jpg" alt="Sample2" onclick="showPopup(this.src)">
      <div class="caption">サンプル画像2の説明</div>
    </div>
    <div class="gallery-item">
      <img src="images/sample3.jpg" alt="Sample3" onclick="showPopup(this.src)">
      <div class="caption">サンプル画像3の説明</div>
    </div>
    <!-- 他の画像も同様に追加可能 -->
  </div>

  <div class="footer">
    <button class="inquiry-button" onclick="openForm()">お問い合わせはこちら</button>
  </div>

  <div class="popup" id="popup" onclick="hidePopup()">
    <img id="popupImg" src="" alt="拡大画像">
  </div>

  <div id="formOverlay" onclick="closeForm(event)">
    <div id="formContainer">
      <iframe src="https://script.google.com/macros/s/AKfycbzIybNpV3So0Iw0A8hE4bvk4Y4FMxG3Ha5X5TXpVNg/dev" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function showPopup(src) {
      document.getElementById("popupImg").src = src;
      document.getElementById("popup").style.display = "flex";
    }
    function hidePopup() {
      document.getElementById("popup").style.display = "none";
    }
    function openForm() {
      document.getElementById("formOverlay").style.display = "flex";
    }
    function closeForm(e) {
      if (e.target.id === "formOverlay") {
        document.getElementById("formOverlay").style.display = "none";
      }
    }
  </script>
</body>
</html>
