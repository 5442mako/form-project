<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イラスト制作 お問い合わせフォーム</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .disclaimer-container {
            font-size: 0.8em;
            color: #777;
            text-align: center;
            margin-bottom: 20px;
        }

        h3 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            margin-top: 30px;
        }
        
        .total {
            font-size: 1.2em;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 20px;
        }

        .estimate-note {
            font-size: 0.85em;
            color: #555;
            margin-top: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 8px;
        }

        .required-note {
            color: #d9534f;
            font-size: 0.9em;
        }

        .google-form-container {
            margin-top: 30px;
        }

        /* 不要な要素のスタイルは削除済み */
    </style>
</head>
<body>

<div class="container" id="formContainer">
    <img src="https://raw.githubusercontent.com/5442mako/image-host-/main/575758226550424048.webp" alt="ヘッダー画像" class="header-image" loading="lazy" decoding="async">
    <div class="disclaimer-container">
        <p>
            ※本ページに掲載された画像の無断転載・無断使用を禁止。<br>
            ※不正利用が発覚した場合、損害請求の対象となります。
        </p>
    </div>
    <div class="content-wrapper">
        <form id="estimateForm">
            <h3 id="illustrationTypeSectionH3">【ご希望のイラストタイプ】<span class="required-note">※必須。</span></h3>
            <label><input type="radio" name="type" value="5000"> 顔アップ（5,000円）</label>
            <label><input type="radio" name="type" value="8000"> バストアップ（8,000円）</label>
            <label><input type="radio" name="type" value="10000"> 膝上（10,000円）</label>
            <label><input type="radio" name="type" value="13000"> 全身（13,000円）</label>
            <label><input type="radio" name="type" value="40000"> Live2D用イラストパーツ分け（40,000円）</label>
            <label><input type="radio" name="type" value="25000"> Live2Dバストアップ（25,000円）</label>
            <label><input type="radio" name="type" value="15000"> キャラ・衣装デザイン（15,000円）</label>
            
            <h3>【追加オプション（複数選択可）】</h3>
            <label><input type="checkbox" class="option additional-option-item" name="additionalOption" value="3000"> 背景（3,000円〜）</label>
            <label><input type="checkbox" class="option additional-option-item" name="additionalOption" value="15000"> 細かい背景（15,000円〜）</label>
            <label><input type="checkbox" class="option additional-option-item" name="additionalOption" value="5000"> 細かい装飾（5,000円）</label>
            <label><input type="checkbox" class="option additional-option-item" name="additionalOption" value="5000"> ぬいぐるみ（動物など）・大きめアクセ（5,000円）</label>
            <label><input type="checkbox" class="option additional-option-item" name="additionalOption" value="10000"> 追加衣装（1着ごと10,000円）</label>
            <label><input type="checkbox" class="option additional-option-item" name="additionalOption" value="5000"> 商用利用（5,000円）</label>
            <label><input type="checkbox" class="option" id="noOptionCheckbox" name="additionalOption" value="0"> 追加オプションなし</label>

            <h3>【合計】</h3>
            <div class="total">簡易見積合計金額：¥<span id="total">0</span></div>
            <div class="estimate-note">
                ※この金額はあくまで目安です。<br>
                ※実際の費用は内容を確認のうえ、<br>正式にお見積もりさせていただきます。
            </div>
            
            <h3 id="contactInfoSectionH3">【ご依頼入力フォーム】</h3>
            <div class="google-form-container">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdpHX1uyPExrO_zJ57QHz4hwK7oVaxi6l8nSH60rxEX-hjKNw/viewform?embedded=true" width="100%" height="5287" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
            </div>
            
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // DOM要素の取得
    const totalEl = document.getElementById("total");
    const radios = document.querySelectorAll('input[name="type"]');
    const allOptionCheckboxes = document.querySelectorAll('.option');
    const noOptionCheckbox = document.getElementById('noOptionCheckbox');
    const actualOptionItems = document.querySelectorAll('.additional-option-item');

    // 合計金額の計算
    const calculateTotal = () => {
        let total = 0;
        const selectedType = document.querySelector('input[name="type"]:checked');
        if (selectedType) total += parseInt(selectedType.value, 10);

        if (!noOptionCheckbox?.checked) {
            actualOptionItems.forEach(opt => {
                if (opt.checked) total += parseInt(opt.value, 10);
            });
        }
        totalEl.textContent = total.toLocaleString();
    };

    // イベントリスナー設定
    radios.forEach(r => r.addEventListener('change', calculateTotal));
    allOptionCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', () => {
            if (checkbox === noOptionCheckbox && checkbox.checked) {
                actualOptionItems.forEach(opt => { opt.checked = false; });
            } else if (checkbox.checked) {
                if (noOptionCheckbox) noOptionCheckbox.checked = false;
            }
            calculateTotal();
        });
    });

    // 初期化
    calculateTotal();
});
</script>

</body>
</html>
