<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イラストレーター ポートフォリオ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noai, noimageai">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="referrer" content="no-referrer">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      background: linear-gradient(to bottom, #fdfbfb, #ebedee);
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-top: 30px;
      color: #444;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .gallery-wrapper {
      width: 100%;
      overflow-x: auto;
      white-space: nowrap;
      scroll-behavior: smooth;
      margin: 30px 0;
    }
    .gallery-item {
      display: inline-block;
      margin: 0 15px;
      text-align: center;
    }
    .gallery-item img {
      width: 220px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .caption {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .inquiry-button {
      padding: 14px 30px;
      background-color: #e84a77;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
    .inquiry-button:hover {
      background-color: #d63b67;
    }
    @media screen and (max-width: 768px) {
      .gallery-wrapper {
        padding: 10px;
      }
      .gallery-item img {
        width: 180px;
      }
      h1 {
        font-size: 1.5em;
      }
    }
  </style>
  <script>
    document.addEventListener("contextmenu", function(e){
      if (e.target.tagName === "IMG") e.preventDefault();
    });
  </script>
</head>
<body>
  <div class="main-container">
    <h1>作成画像一覧</h1>
    <div class="gallery-wrapper">
      <div class="gallery-item">
        <img src="images/sample1.jpg" alt="イラスト1" onclick="showPopup(this.src)">
        <div class="caption">春の装いの少女</div>
      </div>
      <div class="gallery-item">
        <img src="images/sample2.png" alt="イラスト2" onclick="showPopup(this.src)">
        <div class="caption">カフェで本を読む</div>
      </div>
      <div class="gallery-item">
        <img src="images/sample3.jpg" alt="イラスト3" onclick="showPopup(this.src)">
        <div class="caption">夜の街の光</div>
      </div>
    </div>
    <a class="inquiry-button" href="https://script.google.com/macros/s/AKfycbx6u9pZ9-yynDyOEV4848yxDt9-FVnx2ZqhhCAq85EIqA2PdWFN-PYvwikvrUCEsz28/exec" target="_blank">お問い合わせはこちら</a>
  </div>

  <div class="popup" id="popup" onclick="hidePopup()">
    <img id="popupImg" src="" alt="拡大画像">
  </div>

  <script>
    function showPopup(src) {
      document.getElementById("popupImg").src = src;
      document.getElementById("popup").style.display = "flex";
    }
    function hidePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
